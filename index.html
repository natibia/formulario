<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Ex: Natália Beatriz">
        <p>Digite seu email:</p>
        <input type="email" name="email" placeholder="Ex: seunome@gmail.com">
        <p>Digite seu número de telefone</p>
        <input type="number" name="phone" placeholder="(XX) XXXXX-XXXX">
    </form>
</body>
</html>
